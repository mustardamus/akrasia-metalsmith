<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>Posts</title>
  </head>
  <body>
    <%- include('../partials/header.html') %>
    
    <% posts.forEach(function (post) { %>
      <div>
        <a href="/<%= post.path %>">
          <%= post.title %>
        </a>

        <div><%- post.excerpt %></div>
      </div>
    <% }) %>

    <%- include('../partials/footer.html') %>
  </body>
</html>
